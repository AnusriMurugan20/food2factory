name: SonarCloud Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from your repository
      - name: Checkout code
        uses: actions/checkout@v3  # Updated to latest version

      # Step 2: Set up Java (required for SonarCloud analysis)
      - name: Set up JDK 11
        uses: actions/setup-java@v3  # Updated to latest version
        with:
          java-version: '11'

      # Step 3: Cache SonarCloud dependencies to speed up builds
      - name: Cache SonarCloud packages
        uses: actions/cache@v3  # Updated to latest version
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      # Step 4: Install SonarScanner manually
      - name: Install SonarScanner
        run: |
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip sonar-scanner.zip -d $HOME
          export PATH="$HOME/sonar-scanner-4.6.2.2472-linux/bin:$PATH"

      # Step 5: Run SonarCloud analysis
      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=<food-to-factory>\
            -Dsonar.organization=<Food to Factory>\
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.verbose=true  # Enable verbose mode to see more details in logs
